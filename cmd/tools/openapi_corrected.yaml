    CryptoDecryption:
      required:
      - aesgcmatb64u
      - aesgcmcb64u
      - aesgcmtl
      - cb64u
      - kwa
      - pea
      - wkb64u
      type: object
      properties:
        label:
          type: string
          description: 'The case-sensitive label/alias to the recipients private
            key to decrypt (or unwrap) the randomly generated payload symmetric
